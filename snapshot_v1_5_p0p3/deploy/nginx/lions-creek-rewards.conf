# /etc/nginx/sites-available/lions-creek-rewards.conf
#
# Reverse proxy for Lions Creek Rewards (React Router SSR on localhost:3000).
# Replace server_name with your domain.
#
server {
  listen 80;
  server_name loyalty.basketbooster.ca;

  # If you will use Let's Encrypt, keep port 80 for HTTP-01 and add a 301 to https after certs.
  # return 301 https://$host$request_uri;

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Optional hardening
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }
}
