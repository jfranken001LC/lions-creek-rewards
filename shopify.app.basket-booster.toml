client_id = "c24e58a5c830c7a3eda14ae5d6f8f6da"
name = "Basket Booster Discounts"
application_url = "https://app.basketbooster.ca"
embedded = true

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled", "app/scopes_update" ]
  uri = "/webhooks"
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_discounts"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [ "https://app.basketbooster.ca/auth/callback" ]


  [discount.metafields.app.function-configuration.access]
  admin = "merchant_read_write"
  storefront = "none"
