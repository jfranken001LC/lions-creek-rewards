api_version = "2025-07"

[[extensions]]
name = "lcr-loyalty-dashboard"
handle = "lcr-loyalty-dashboard"
type = "ui_extension"

[[extensions.targeting]]
module = "./src/index.tsx"
target = "customer-account.page.render"

[extensions.capabilities]
api_access = true

[extensions.settings]
  [[extensions.settings.fields]]
  key = "app_base_url"
  type = "single_line_text_field"
  name = "App base URL"
  description = "Base URL of the Lions Creek Rewards app (e.g. https://loyalty.basketbooster.ca)"
