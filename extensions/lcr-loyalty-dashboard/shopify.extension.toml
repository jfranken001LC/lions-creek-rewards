api_version = "2026-01"

[[extensions]]
name = "LCR Loyalty Dashboard"
handle = "lcr-loyalty-dashboard"
type = "ui_extension"
# NOTE: uid is required by current Shopify extension config format.
# If Shopify CLI has already generated a uid for you, keep that value.
uid = "9c7c7a2f-2f18-4a1a-9b36-7a0a3f8d5b9f"

[[extensions.targeting]]
target = "customer-account.profile.block.render"
module = "./src/index.tsx"

[[extensions.targeting]]
target = "customer-account.order-status.block.render"
module = "./src/index.tsx"

[extensions.settings]
